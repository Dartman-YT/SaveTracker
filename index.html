<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savings Goal Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #222;
      --card: #ffffff;
      --header: #4b2c63;
      --accent: #673ab7;
      --accent-light: #8e66dc;
      --footer: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1e1e1e;
      --header: #8e66dc;
      --accent: #d59df7;
      --accent-light: #ae7ee3;
      --footer: #1a1a1a;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
      padding-bottom: 100px;
    }

    header {
      background: var(--header);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--header);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 1.2rem;
      font-weight: 500;
      animation: fadeOut 1s ease 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    .summary {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .goal-form input {
      padding: 0.5rem;
      margin: 0.3rem 0.2rem;
      width: 48%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
    }

    .goal-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .goal-card.completed {
      background: var(--accent-light);
      color: white;
    }

    .goal-actions button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-weight: 500;
    }

    .goal-actions button:last-child {
      background: crimson;
    }

    .add-goal-btn {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }

    .history {
      margin-top: 2rem;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: var(--footer);
      padding: 10px;
      font-size: 0.85rem;
      color: var(--text);
    }

    .goal-form input[type="number"],
    .goal-form input[type="date"],
    .goal-form input[type="text"] {
      width: 48%;
      margin: 4px 1%;
    }

    ul#historyList {
      padding-left: 20px;
    }
  </style>
</head>
<body data-theme="light">
  <div id="splash">
    <p>"A goal without a plan is just a wish."</p>
    <small>- Antoine de Saint-ExupÃ©ry</small>
  </div>

  <header>Savings Goal Tracker</header>

  <div class="container">
    <div class="summary">
      <h3>Summary</h3>
      <p>Total Saved: â‚¹<span id="amountSaved">0</span></p>
      <p>Monthly Saving Needed: â‚¹<span id="monthlyRequired">0</span></p>
      <p>Goals Completed: <span id="completedGoals">0</span></p>
      <input type="number" id="updateSaved" placeholder="Update total saved" />
      <button onclick="updateTotalSaved()">Update</button>
    </div>

    <div class="goal-form">
      <input type="text" id="name" placeholder="Goal name" />
      <input type="number" id="price" placeholder="Amount (â‚¹)" />
      <input type="date" id="startDate" />
      <input type="date" id="targetDate" />
    </div>

    <div id="goalList"></div>

    <div class="history">
      <h3>Completed Goals</h3>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()">Clear All</button>
    </div>
  </div>

  <button class="add-goal-btn" onclick="addGoal()">+ Add Goal</button>
  <button class="theme-toggle" onclick="toggleTheme()">â˜¾</button>
  <div class="footer">Â© 2025 | Built with dedication ðŸ§ </div>

  <script>
    let goals = [];
    let totalSaved = 0;
    let completed = [];

    function saveData() {
      localStorage.setItem("goals", JSON.stringify(goals));
      localStorage.setItem("saved", totalSaved);
      localStorage.setItem("completed", JSON.stringify(completed));
    }

    function loadData() {
      goals = (JSON.parse(localStorage.getItem("goals")) || []).map(g => ({
        ...g,
        startDate: new Date(g.startDate),
        date: new Date(g.date)
      }));
      totalSaved = Number(localStorage.getItem("saved")) || 0;
      completed = (JSON.parse(localStorage.getItem("completed")) || []).map(g => ({
        ...g,
        date: new Date(g.date),
        startDate: new Date(g.startDate)
      }));
    }

    function updateTotalSaved() {
      const val = document.getElementById("updateSaved").value;
      if (val && val >= 0) {
        totalSaved = Number(val);
        saveData();
        render();
      }
    }

    function addGoal() {
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const startDate = new Date(document.getElementById("startDate").value);
      const targetDate = new Date(document.getElementById("targetDate").value);
      if (!name || isNaN(price) || isNaN(startDate) || isNaN(targetDate)) return alert("Fill all fields correctly");

      goals.push({ name, price, startDate, date: targetDate, saved: false });
      saveData();
      render();

      document.getElementById("name").value = '';
      document.getElementById("price").value = '';
      document.getElementById("startDate").value = '';
      document.getElementById("targetDate").value = '';
    }

    function calculateMonthsLeft(start, end) {
      const s = new Date(start.getFullYear(), start.getMonth(), 1);
      const e = new Date(end.getFullYear(), end.getMonth(), 1);
      return Math.max(1, (e.getFullYear() - s.getFullYear()) * 12 + (e.getMonth() - s.getMonth()) + 1);
    }

    function render() {
      const list = document.getElementById("goalList");
      list.innerHTML = "";
      let totalRemaining = 0;
      let months = 0;
      let goalsAchieved = 0;
      let now = new Date();

      goals.sort((a, b) => a.date - b.date);

      goals.forEach((goal, i) => {
        const isFuture = goal.startDate > now;
        const monthsLeft = calculateMonthsLeft(goal.startDate, goal.date);
        const indivRem = Math.max(goal.price - totalSaved, 0);
        const indivMonthly = goal.saved ? 0 : Math.ceil(indivRem / monthsLeft);

        if (!goal.saved && !isFuture) {
          totalRemaining += indivRem;
          months = Math.max(months, monthsLeft);
        }

        const card = document.createElement("div");
        card.className = "goal-card" + (goal.saved ? " completed" : "");

        card.innerHTML = `
          <h4>${goal.name}</h4>
          <p>Amount: â‚¹${goal.price}</p>
          <p>Start: ${goal.startDate.toDateString()}</p>
          <p>Deadline: ${goal.date.toDateString()}</p>
          <p>Monthly Required: â‚¹${indivMonthly}</p>
          <div class="goal-actions">
            ${!goal.saved ? `<button onclick="completeGoal(${i})">Done</button>` : ""}
            <button onclick="editGoal(${i})">Edit</button>
            <button onclick="deleteGoal(${i})">Delete</button>
          </div>
        `;
        list.appendChild(card);

        if (goal.saved) goalsAchieved++;
      });

      const monthly = months > 0 ? Math.ceil(totalRemaining / months) : 0;
      document.getElementById("amountSaved").textContent = totalSaved;
      document.getElementById("monthlyRequired").textContent = monthly;
      document.getElementById("completedGoals").textContent = goalsAchieved;

      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      completed.forEach((c, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${c.name} (â‚¹${c.price}) - ${c.date.toLocaleDateString()}
          <button onclick="deleteHistoryItem(${i})" style="margin-left:10px;background:none;color:red;">âœ–</button>`;
        historyList.appendChild(li);
      });
    }

    function completeGoal(index) {
      const goal = goals[index];
      if (totalSaved < goal.price) {
        alert("You haven't saved enough to mark this as done.");
        return;
      }
      totalSaved -= goal.price;
      goal.saved = true;
      completed.push(goal);
      saveData();
      render();
    }

    function editGoal(index) {
      const goal = goals[index];
      const name = prompt("Update name:", goal.name);
      const price = prompt("Update price:", goal.price);
      const startDate = prompt("Update start date (YYYY-MM-DD):", goal.startDate.toISOString().slice(0, 10));
      const date = prompt("Update deadline (YYYY-MM-DD):", goal.date.toISOString().slice(0, 10));
      if (name && price && startDate && date) {
        goals[index] = {
          ...goal,
          name,
          price: parseFloat(price),
          startDate: new Date(startDate),
          date: new Date(date)
        };
        saveData();
        render();
      }
    }

    function deleteGoal(index) {
      if (confirm("Delete this goal?")) {
        goals.splice(index, 1);
        saveData();
        render();
      }
    }

    function deleteHistoryItem(index) {
      if (confirm("Remove from completed goals?")) {
        completed.splice(index, 1);
        saveData();
        render();
      }
    }

    function clearHistory() {
      if (confirm("Clear all completed goals?")) {
        completed = [];
        saveData();
        render();
      }
    }

    function toggleTheme() {
      const body = document.body;
      const next = body.getAttribute("data-theme") === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    function loadTheme() {
      const theme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", theme);
    }

    loadTheme();
    loadData();
    render();
  </script>
</body>
</html>
